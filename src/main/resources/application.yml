spring:
  application:
    name: post

environment:
  mongo:
    username: ${MONGO_USERNAME}
    password: ${MONGO_PASSWORD}
    cluster: ${MONGO_CLUSTER}
    database: ${MONGO_DATABASE}
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    createPostQueue: ${RABBITMQ_CREATE_POST_QUEUE}
    createPostExchange: ${RABBITMQ_CREATE_POST_EXCHANGE}
    createPostRoutingKey: ${RABBITMQ_CREATE_POST_ROUTING_KEY}